<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting nested elements</title>
    <style>
        p strong i{ color: #ff0000; 
            font-size: 20px
        } /*selecting the particular strong elt nested within the p elt */
    </style>
</head>
<body>
    <div>
        <p><strong>Lorem ipsum dolor <i>sit amet</i> consectetur, adipisicing elit. Provident, adipisci architecto? </strong>Ratione doloribus magnam autem vitae fugiat id doloremque commodi nulla quas. Delectus, tempora provident. Reiciendis aspernatur voluptate molestiae nulla.</p>
        <strong>This is bold</strong>
    </div>
</body>
</html>
