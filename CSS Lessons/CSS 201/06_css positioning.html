<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            position: relative;
        }
        .second-box {
            position: absolute;
            border: 3px solid blue;
            /* bottom: 0; */
            right: 0;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="second-box">
            Top right
        </div>
    </div>
</body>
</html>
