<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
        .box {
            border: 1px solid blue;
            height: 20px;
            color: white;
        }
        .box:not(.dontselectme) {
            background-color: blue;
        }
        .box:nth-child(7) {
            background-color: yellow;
            color: black;
        }
        .box:hover {
            background-color: grey;
            color: red;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box dontselectme"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">SELECT ME</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
