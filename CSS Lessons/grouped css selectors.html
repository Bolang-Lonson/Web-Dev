<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grouped selectors</title>

        h1, p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is an h1</h1>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    </div>
