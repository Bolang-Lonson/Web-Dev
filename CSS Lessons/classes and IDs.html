<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Using Classes</title>
    <style>
        .blue{
            color: blue;
        }
        .uppercase{
            text-transform: uppercase;
        }
        #the-title{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="blue uppercase" id="the-title">Select me</h1>
    <div class="blue">Select me too</div>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt alias placeat ad odio impedit? Consequuntur, unde aperiam fugiat commodi illo quod id modi, placeat totam architecto, est minus incidunt assumenda?</p>
    <p>Don't select me</p>
</body>
</html>
