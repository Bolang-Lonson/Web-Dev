<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="this-class">This is a class 1</div>
    <div class="this-class">This is a class 2</div>
    <div class="this-class" id="box">This is a class 3</div>
    <div class="this-class">This is a class 4</div>
    <script>
        const box = document.getElementById('box');

        console.log(box.innerText);
        box.innerText = 'Something new';
        box.innerHTML = 'Something <strong>new is bolded</strong>';

        const elems = document.querySelector('.this-class');
        // console.log(elems);
        const allElems = document.querySelectorAll('.this-class');
        allElems.forEach(elm => console.log(elm.innerText));
    </script>
</body>
</html>
